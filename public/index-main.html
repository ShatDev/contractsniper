<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>

</head>

<body>

    <div style="position: absolute;display: flex;flex-direction: column;">
    <button onclick="window.location='/detectnew'" >Go To Detect New Tokens</button>
    <button onclick="window.location='/snipewallet'" >Go To Snipe Wallets</button>
    </div>


    <div id="token-info" style="display: none;">
        <div class="flex">
            <p>Current Tokens</p>
            <p id="current-tokens">100000</p>
        </div>
        <div class="flex">
            <p>Token Price</p>
            <p id="token-price">100000</p>
        </div>
        <div class="flex">
            <p>GetAmountsOut</p>
            <p id='getamountout'>100000</p>
        </div>
        <div class="flex">
            <p>Profit %</p>
            <p id="profit">100000</p>
        </div>

    </div>
    <div class="div-3">
        <button id="connect-wallet">Connect Wallet</button>
        <div><input type="text" placeholder="fund" id="amount-for-funds">
            <button id="add-funds">Add Fund</button>
        </div>
        <p id="current-fund" class="bold">Current Fund In Contract Sniper: 10100101</p>
        <input type="text" placeholder="Wallet For Calling" id="wallet-cokkie" class="bold">



        <div id="logs"></div>
    </div>
    <h1 class="h1">PanCakeSwap Sniping</h1>

    <div class="div-1">

        <div class="div-2" id="buying" >
            <h3 class="white">Buying</h3>
            <input type="text" id="tokenAddress" placeholder="Token Address">
            <input type="text" id="amount" placeholder="Amount To Buy">
            <input type="text" id="wallets" placeholder="Wallet Addresses with ','">
            <input type="text" id="numberOfTransaction" placeholder="Number of Transactions">
            <input type="text" id="slippage" placeholder="Slippage">
            <div style="display: flex;justify-content: center;align-items: center;">
                <input type="checkbox" id="afterSnipeFundsOut">
                <p style="color: white;">After Snipe Funds Out</p>
            </div>

            <button id="snipe-btn" onclick="snipe()">SNIPE</button>
        </div>
        <div class="div-2 red" id="selling" style="display: none;">
            <h3 class="white">Selling</h3>
            <input type="text" id="private" placeholder="PrivateKeys with ','">
            <input type="text" id="transferETHtoAddress" placeholder="transfer ETH to Address">
            <input type="text" id="slippage" placeholder="Slippage">
            <input type="text" id="sellAt" placeholder="Sell At (50%)">

            <button id="sell-btn" onclick="sellAt()">Sell At</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"
        integrity="sha512-/PTXSvaFzmO4So7Ghyq+DEZOz0sNLU4v1DP4gMOfY3kFu9L/IKoqSHZ6lNl3ZoZ7wT20io3vu/U4IchGcGIhfw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/abis.js"></script>
    <script src="/script.js"></script>


</body>

</html>
